<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gametize - Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        /* Ensure all form elements use Sour Gummy font */
        input, button, textarea, select {
            font-family: 'Sour Gummy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sour Gummy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('assets/background.png') center center / cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 200px 200px, 150px 150px, 100px 100px;
            animation: float 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            margin-top: 1rem;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .game-button {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Sour Gummy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            min-height: 60px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .host-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 6px 0 rgba(192, 57, 43, 0.8);
        }

        .host-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(192, 57, 43, 0.8);
        }

        .host-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(192, 57, 43, 0.8);
        }

        .player-button {
            background: linear-gradient(135deg, #00b894, #00cec9);
            box-shadow: 0 6px 0 rgba(0, 150, 120, 0.8);
        }

        .player-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(0, 150, 120, 0.8);
        }

        .player-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 150, 120, 0.8);
        }



        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                width: 95%;
            }



            .subtitle {
                font-size: 1rem;
            }

            .game-button {
                font-size: 1.6rem;
                padding: 1rem 1.2rem;
            }

            .logo {
                width: 120px;
            }
        }

        @media (max-width: 320px) {
            .game-button {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="Gametize Logo" class="logo">
        </div>
        
        <p class="subtitle">The Ultimate Quiz Game Experience</p>
        
        <div class="buttons-container">
            <a href="host.html" class="game-button host-button">
                Host a Game
            </a>
            <a href="player.html" class="game-button player-button">
                Join a Game
            </a>
        </div>

        <div class="footer">
            <div class="footer-text">
                Create your own game for FREE at gametize.com
            </div>
        </div>
    </div>
</body>
</html>
